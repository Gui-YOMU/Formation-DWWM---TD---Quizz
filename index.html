<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Quizz</title>
</head>

<body>
    <header>
        <h1>Bienvenue au Master Quizz !</h1>
    </header>
    <main>
        <section id="rules">
            <h3>Les règles</h3>
            <p>Vous allez répondre à une série de 5 questions. Chaque bonne réponse rapporte 1 point.</p>
            <p>Il faudra cliquer sur la réponse que vous pensez être la bonne.</p>
            <button id="start" type="button">Go!</button>
        </section>
        <section id="display">
            <div id="subject"></div>
            <p id="query"></p>
            <div id="answers"></div>
            <p id="result"></p>
            <div id="next"></div>
        </section>
        <section class="score">
            <h3>Le quiz est terminé.</h3>
            <p id="score"></p>
            <p id="comment"></p>
            <div class="commentImageContainer"></div>
            <div id="restart"></div>
        </section>
    </main>
    <footer>
        <div>
            <div class="logo-container">
                <img src="./assets/images/Logo.png" alt="">
            </div>
            <p>Un quizz créé par le Maître des Jeux.</p>
        </div>
    </footer>

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
